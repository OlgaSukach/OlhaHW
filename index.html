<!DOCTYPE HTML>
<html>
<head>
    <meta name="=description" content="Register">
    <title>Register Form</title>
</head>
<body>
<h1>Register</h1>
<img src="img/QA.png">
<form class="regform" action="index.html" method="get">
    <div class="form-row">
        <label for="form_fname">First name </label><br/>
        <input type="text" id="form_fname" name="first_name"/>
    </div>
    <div class="form-row">
        <label for="form_lname">Last name </label><br/>
        <input type="text" id="form_lname" name="last name"/>
    </div>
    <div class="form-row">
        <label for="form_eaddress">Email address </label><br/>
        <input type="text" id="form_eaddress" name="email address"/>
    </div>
    <div class="form-row">
        <label for="form_password">Password </label><br/>
        <input id="form_password" type="text" placeholder="Must be at least 8 characters" name="password" required>
    </div>
    <div class="group"><br/>
        <button>Register</button>
	   <button class="forgot-passwrod">Forgot password</button>
    </div>
</form>
</body>
</html>
